<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram - Forgot Password</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Roboto',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
}

.container{
  width:350px;
}

.box{
  background:#fff;
  padding:40px;
  border-radius:8px;
  box-shadow:0 4px 20px rgba(0,0,0,0.2);
  text-align:center;
}

h2{
  margin-bottom:10px;
  font-weight:500;
}

p{
  font-size:14px;
  color:#8e8e8e;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin:6px 0;
  border:1px solid #dbdbdb;
  border-radius:4px;
  background:#fafafa;
}

button{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#0095f6;
  color:#fff;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

button:hover{
  background:#1877f2;
}

.back{
  margin-top:20px;
  font-size:14px;
}

.back a{
  text-decoration:none;
  color:#0095f6;
}

@media(max-width:400px){
  .container{
    width:90%;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="box">
    <h2>Trouble logging in?</h2>
    <p>Enter your email, phone, or username and we'll send you a link to get back into your account.</p>

    <input type="text" placeholder="Email, Phone, or Username">
    <button>Send Login Link</button>

    <div class="back">
      <a href="login.html">Back to Login</a>
    </div>
  </div>
</div>

</body>
</html>
