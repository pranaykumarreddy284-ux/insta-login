<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram - Sign Up</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Roboto',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
}

.container{
  width:350px;
}

.box{
  background:#fff;
  padding:40px;
  border-radius:8px;
  box-shadow:0 4px 20px rgba(0,0,0,0.2);
  text-align:center;
}

.logo{
  font-size:40px;
  font-weight:700;
  margin-bottom:10px;
}

.sub-text{
  font-size:14px;
  color:#8e8e8e;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin:6px 0;
  border:1px solid #dbdbdb;
  border-radius:4px;
  background:#fafafa;
  font-size:14px;
}

input:focus{
  outline:none;
  border:1px solid #a8a8a8;
}

button{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#0095f6;
  color:#fff;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
  opacity:0.6;
  pointer-events:none;
  transition:0.3s;
}

button.active{
  opacity:1;
  pointer-events:auto;
}

button:hover{
  background:#1877f2;
}

.terms{
  font-size:11px;
  color:#8e8e8e;
  margin-top:15px;
}

.login-box{
  background:#fff;
  padding:20px;
  border-radius:8px;
  margin-top:15px;
  text-align:center;
  box-shadow:0 4px 20px rgba(0,0,0,0.1);
  font-size:14px;
}

.login-box a{
  color:#0095f6;
  text-decoration:none;
  font-weight:600;
}

@media(max-width:400px){
  .container{
    width:90%;
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="box">
    <div class="logo">Instagram</div>
    <div class="sub-text">Sign up to see photos and videos from your friends.</div>

    <input type="text" id="mobile" placeholder="Mobile Number or Email" onkeyup="checkInput()">
    <input type="text" id="fullname" placeholder="Full Name" onkeyup="checkInput()">
    <input type="text" id="username" placeholder="Username" onkeyup="checkInput()">
    <input type="password" id="password" placeholder="Password" onkeyup="checkInput()">

    <button id="signupBtn" onclick="signup()">Sign Up</button>

    <div class="terms">
      By signing up, you agree to our Terms, Privacy Policy and Cookies Policy.
    </div>
  </div>

  <div class="login-box">
    Have an account? <a href="login.html">Log in</a>
  </div>

</div>

<script>
function checkInput(){
  var mobile = document.getElementById("mobile").value;
  var fullname = document.getElementById("fullname").value;
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  var btn = document.getElementById("signupBtn");

  if(mobile !== "" && fullname !== "" && username !== "" && password !== ""){
    btn.classList.add("active");
  } else {
    btn.classList.remove("active");
  }
}

function signup(){
  alert("Account Created Successfully!");
  window.location.href = "login.html";
}
</script>

</body>
</html>
